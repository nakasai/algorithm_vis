<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>リダイレクト中...</title>
  <script type="text/javascript">
    // SHA256ハッシュの代わりに単純に元のパスを保持
    var pathSegmentsToKeep = 1; // /algorithm_vis/ はそのまま維持
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '&q=' + l.search.slice(1) : '') +
      (l.hash || '');
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>リダイレクト中...</h1>
  <a href="/">ホームページに戻る</a>
</body>
</html>
